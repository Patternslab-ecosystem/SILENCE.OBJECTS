name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish Open Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish open packages
        run: |
          # Only publish packages marked as public
          for pkg in packages/contracts packages/events; do
            if [ -f "$pkg/package.json" ]; then
              is_private=$(node -p "require('./$pkg/package.json').private || false")
              if [ "$is_private" = "false" ]; then
                pnpm --filter "./$pkg" publish --access public --no-git-checks
              fi
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
